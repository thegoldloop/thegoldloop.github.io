    alt="" uk-cover>

  <div class="uk-position-top">
    <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
      <div class="uk-navbar-right uk-light">
        <div class="uk-navbar-item">
          <form class="uk-search uk-search-default">
            <span class="uk-search-icon-flip" uk-search-icon></span>
            <input class="uk-search-input" type="search" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>
  </div>

  <div class="uk-position-bottom">
    <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-light; top: 100">
      <nav class="uk-navbar-container">
        <div class="uk-container uk-container-expand">
          <div uk-navbar>
            <div class="uk-navbar-center">
              <ul class="uk-navbar-nav">

                {% for path in page_paths %} {% assign my_page = site.pages | where: "path", path | first %} {% if my_page.title %}

                {% endif %} {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </div>
