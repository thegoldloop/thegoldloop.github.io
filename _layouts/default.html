<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
      <div class="uk-offcanvas-content">
        {% include header.html %}

        {% if page.title == 'Home' %} {% include home-highlight.html %} {% endif %}

        <div class="uk-container">
         
          <div class="" uk-grid>

            <!-- Start of Main Page Content-->
            <div class="uk-width-2-3@s">
              {{ content }}
            </div>
            <!-- End of Posts-->

            <!-- Start of Ads Column-->
            <div class="uk-width-1-3@s">
              {% include misc-panel.html %}
            </div>
            <!-- End of Ads-->

          </div>
        </div>

        {% include footer.html %}
        {% include offcanvas.html %}

      </div>
    {% include script.html %}
  </body>
</html>
